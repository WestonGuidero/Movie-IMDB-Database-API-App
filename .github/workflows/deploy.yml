name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Server
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        # Here, use the API key in your deployment script
        echo "Deploying with API key: $API_KEY"
        # Example deployment command
        ssh user@your-server "export API_KEY=${API_KEY} && ./deploy-script.sh"
